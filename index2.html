<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTS</h1>
    <h3>Ordered Lists</h3>
    <p>Numberic</p>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Lowercase Letters</p>
    <ol type="a">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Uppercase Letters</p>
    <ol type="A">
        <li>items 1</li>
        <li>item 2</li>
    </ol>
    <p>Uppercase Roman Numbers</p>
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Lowercase Roman Numbers</p>
    <ol type="i">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <h3>Unordered Lists</h3>
    <p>Default</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
</body>
</html>
